name: Build LineageOS for salami

on:
  workflow_dispatch: # 手动触发编译

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. 清理磁盘空间 (核心步骤)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false # 释放自带的 Android 库以留出空间
          dotnet: true
          haskell: true
          swap: true

      - name: 2. 安装编译环境
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git git-lfs gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.1-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 3. 配置 Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: 4. 初始化源码仓库 (Lineage-21)
        run: |
          mkdir android
          cd android
          repo init -u https://github.com/LineageOS/android.git -b lineage-21.0 --git-lfs
          
      - name: 5. 同步源码
        run: |
          cd android
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: 6. 准备 salami 专有文件
        run: |
          cd android
          source build/envsetup.sh
          # 注意：此步会自动拉取 device/xiaomi/salami 仓库
          breakfast salami
          
      - name: 7. 设置 Ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ccache-salami
          max-size: 10G

      - name: 8. 开始编译
        run: |
          cd android
          source build/envsetup.sh
          export USE_CCACHE=1
          export CCACHE_EXEC=$(which ccache)
          breakfast salami
          brunch salami
        continue-on-error: false

      - name: 9. 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: LineageOS-salami
          path: android/out/target/product/salami/*.zip
